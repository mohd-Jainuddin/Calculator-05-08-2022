<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="display" id="display"></div>
            <div class="buttons">
                <div class="btn" id="clear">C</div>
                <div class="btn">(</div>
                <div class="btn">)</div>
                <div class="btn" id="delete">DEL</div>
                <div class="btn">%</div>
                <div class="btn">X!</div>
                <div class="btn">X^</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">*</div>
                <div class="btn">/</div>
                <div class="btn">In</div>
                <div class="btn">e</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">+</div>
                <div class="btn"><sub>x</sub>2</div>
                <div class="btn">log</div>
                <div class="btn">cos</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">-</div>
                <div class="btn">&#8730</div>
                <div class="btn">sin</div>
                <div class="btn">tan</div>
                <div class="btn">00</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn" id="equal">=</div>
                <div class="btn">&#8719</div>
                <div class="btn">&plusmn</div>
                <div class="btn">rad</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
